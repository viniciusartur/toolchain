language: node_js

build:
  cache: true
  cache_dir_list:
    - ~/.m2
  ci:
    - docker build -t kodekonveyor/toolchain:$BRANCH.$BUILD_NUMBER .

  post_ci:
    - docker push kodekonveyor/toolchain:$BRANCH.$BUILD_NUMBER

integrations:
  hub:
    - integrationName: docker
      type: dockerRegistryLogin
